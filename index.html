<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using AJAX</title>
</head>
<body>

    

    <section id="contactSection">

        <h2>Contact Form</h2>


        <form id="contactForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="middlename">Middle Name (Optional):</label>
            <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="responseMessage"></div>
    </section>

    <section id="submittedDataSection">
        <h3>Submitted Data:</h3>
        <div id="submittedData">
            <p><strong>First Name:</strong> <span id="displayFirstname"></span></p>
            <p><strong>Middle Name:</strong> <span id="displayMiddlename"></span></p>
            <p><strong>Last Name:</strong> <span id="displayLastname"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Gender:</strong> <span id="displayGender"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
        </div>
    </section>

    <script>
        function submitForm() {
            const firstname = document.getElementById("firstname").value;
            const middlename = document.getElementById("middlename").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const gender = document.getElementById("gender").value;
            const message = document.getElementById("message").value;

            document.getElementById("displayFirstname").innerText = firstname;
            document.getElementById("displayMiddlename").innerText = middlename;
            document.getElementById("displayLastname").innerText = lastname;
            document.getElementById("displayEmail").innerText = email;
            document.getElementById("displayGender").innerText = gender;
            document.getElementById("displayMessage").innerText = message;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "validate.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("responseMessage").innerHTML = xhr.responseText;
                }
            };

            const params = `firstname=${firstname}&middlename=${middlename}&lastname=${lastname}&email=${email}&gender=${gender}&message=${message}`;
            xhr.send(params);
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #682c68;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        section {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            flex-grow: 1;
        }

        #submittedDataSection {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            background-color: #f3a6fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #d1c4e9;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f3e5f5;
            box-sizing: border-box;
            height: 150px;
            resize: none;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        h3 {
            color: #fff;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #4a148c;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #d1c4e9;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f3e5f5;
            box-sizing: border-box;
        }

        button {
            background-color: #7e57c2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #673ab7;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        #responseMessage {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #submittedData {
            background-color: #f3a6fa;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            color: #4a148c;
            text-align: left;
        }

        #submittedData p {
            margin: 5px 0;
        }
    </style>

</body>
</html>
